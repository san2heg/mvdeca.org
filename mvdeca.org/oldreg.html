	                <tr>

	<script>
		function myOnComplete() {
			$(document).ready(function() {
			  $("#form1").RSV({
			    onCompleteHandler: myOnComplete,
			    errorFieldClass: "errorField",
			    rules: [
			      "required,student_firstname,Please enter your first name.",
			      "required,student_lastname,Please enter your last name.",
			      "required,student_id, Please enter your school ID.",
			      "required,student_email,Please enter your email address.",
